<body>
    

    <script>

        //...arags하면 args에는 파라미터로 넘어오는 것들이 배열로 변한다
        function sum(...args) {
            var total = 0;
            for(var x of args) {
                total += x;
            }

            //x -> value, index는 index 
            args.forEach(function(x, index) {
                total += x;
            })
            return total;
        }

        sum(3, 2, 5, 7, 2);
    </script>
</body>
