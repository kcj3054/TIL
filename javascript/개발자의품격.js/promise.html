<body>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script>


        var x = 1;

        //서버 호출해서 데이터를 받아오는 함수. 
        // y = callServerData(); 
        // 서버를 데이터를 받아올때까지 기다려줄게 promise 약속~~

        //var z = x + y;

        //axios (서버로부터 데이터를 받아오는 라이브러리)

        var url = "";
        // var data = axios.get(url)
        //     .then(function (response) {
        //         // handle success
        //         console.log(response);
        //         return response.data;
        //     });


        function getData() {
            //promise

            return new Promise(function (resolve, reject) {
                axios.get(url)
                    .then(function (response) {
                        // handle success
                        console.log(response);
                        //수행한결과를 resolve에넣는다 
                        resolve(response.data);
                    });
            });
        }

        var total = 0;

        //resolve로 넘겨준 것이 data로 넘어온다 
        getData().then(function (data) {

            for (var item of data) {
                total += item.price;
            }
            console.log(total);
        });




    </script>
</body>
