<body>
    <script>
        //object literal syntax extension


        firtNmae = "John"
        lastName ="Doe"

        var person = {
            firtNmae : firtNmae,
            lastName : lastName
        };

         //object의 key를 동적으로 잡을 수 있게 해주고있다 
    

        var type = "student";
        var score = {
            //이렇게 하면 type쪽으로 student가 키로되고 
            //value는 John이된다 
            [type] : "John",
            score: 95
        };

        console.log(score.student);// John이 참조된다 

        var type2 = "grade";
        score[type2] = 1;  // key로 grade가 들어간다 

    </script>
