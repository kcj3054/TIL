<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        // math - 수학 

        // round() 반올림, 반내림, 
        console.log(Math.round(4,6));

        //무조건 올림 
        console.log(Math.ceil(6.2));

        // 가져오건 데이터 72건
        //1페이지에 보여지는 건수 10개 설정
        //1, 2, 3, 4, 5, 6 ,7.,8
        //총 8페이지로 하면된다 
        console.log(Math.ceil(72/10));
        
        // floor()
        // 무조건 소수점 이하는 내림 
        console.log(Math.floor(-4.2)); // -> -5가된다 

        //trunc() - > 정수부분만 리턴 
        console.log(Math.trunc(9.9));


        //sign()
        // 음수이면 -1, 양수이면 1, 0이면 0
        

        //pow() -> 제곱 
        console.log(Math.pow(2,2));

        //max() or min()
        console.log(Math.max(12, 150, 23, -43));

        //random()
        var x = Math.random(); // 0 ~ 1 사이의 숫자 

        //1 ~ 10 랜덤 
        //문제은행, 퀴즈 앱 
        //1000개 문제가 등록되어 있어 
        var x = Math.random() * 10; 


        // 10 ~ 90
        function getRnInteger(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
    </script>
