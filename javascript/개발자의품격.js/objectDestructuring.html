<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        function getPerson() {
            return {
                firstName : "John",
                lastName : "Doe",
                age : 37,
                email : "kcj3054@naver.com",
                city: "New York"
            };
        }

        //객체의 특정 key만 사용할건데 객체 다 받아오기는 좀 그렇다 
        //그래서 나온 것이 object Destructuring
        var {firstName, lastName} = getPerson();
        console.log(firstName);
        console.log(lastName);
        
    </script>
</body>
</html>
