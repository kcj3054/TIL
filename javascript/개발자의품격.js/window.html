<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text"/>
    <button type="button">저장</button>
    <script>
        var yn = confirm("정말 삭제하시겠습니까?")

        if(yn) {
            //삭제 실행
            console.log("삭제 실행");
        }

        //사용자를 부터 입력을 받는다 
        prompt("비밀번호를 입력하세요 ")


       // window.open("https://navaer.com");

       //window.print();

       //setTimeOut
       setTimeout(function() {
        console.log("5초후 실행 ");
       }, 5000);


       //setInterval
       setInterval(function() {
        console.log("5초후 실행 ");
       }, 5000);

       //setInterval 활용
       
       var i = 0;
       var fnc =  setInterval(function() {
           console.log("3초마다 실행 " + i);

           if(i == 3) {
               clearInterval(fnc);
           }
           i++;
       }, 3000);
       
    </script>
</body>
</html>
