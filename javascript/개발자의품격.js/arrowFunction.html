<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        function hello() {
            console.log("hi");

            return "hi";
        }

        var hello = function () {
            console.log("hi");
            return "hi";
        }

        var hello = () => {
            console.log("hi");
            return "hi";
        }

        var hello = () => "hello";


        var hello = (fullName) => "hello" + fullName;
        console.log(hello("john Doe"));


        //파라미터가 하나인 경우 괄호까지 생략가능 
        var hello = fullName => "hello" + fullName;
        
    </script>
</body>

</html>
